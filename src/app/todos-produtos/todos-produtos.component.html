<div class="container-fluid tamanho-container">
    <div class="row d-flex justify-content-center">

        <div *ngFor="let item of listaProduto" class="col-md-3 largura-col">
            <!-- <div class="col-md-3  "> -->

            <div class="card-sl card-list-margin tamanhdo-do-card animacao-card">
                <div class="card-image tamanhdo-imagem">
                    <img class="img-fluid testando" src="{{item.foto}}" />
                </div>

                <a class="card-action" href="#"><i class="fa fa-heart"></i></a>
                <div class="card-heading card-cabeca">
                    <h5 class="card-title">{{item.nome}}</h5>
                </div>
                <div class="card-text tamanhdo-descricao ">
                    {{item.descricao}}
                </div>
                <div class="card-text">
                    R$: {{item.preco}}
                </div>
                <a [routerLink]="['/comprar', item.id]" class="card-button card-font card-btn-color"> Comprar</a>
            </div>

            <!-- </div> -->
        </div>
    </div>
</div>
