<app-menu></app-menu>
<div class="container mb-5 mt-5">

  <div class="row" style="height:500px;">
    <div class="col-md-12">
      <h1 class="text-center">Apagar produto</h1>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h4 class="text-center">Você tem certeza que deseja apagar esse produto?</h4>
      </div>
    </div>

    <div class="row d-flex justify-content-center mt-4">
      <div class="col-md-4">
        <div class="card text-center">
          <div class="card-body">

            <h5 class="card-title m-0">{{produto.nome}}</h5>

            <p class="card-text mt-3">{{produto.preco}}</p>
            <p class="card-text mt-3">{{produto.quantidade}}</p>

            <small class="text-muted">Categoria: {{produto.categoria.descricao}}</small>
          </div>
        </div>
      </div>
    </div>
  </div>
    <div class="row mt-5">
      <div class="d-flex justify-content-center">
        <button class="btn button tambtn mr-4" routerLink='/inicio'>Não</button>
        <button class="btn button tambtn" (click)='apagar()'>Sim</button>
      </div>
    </div>
</div>
