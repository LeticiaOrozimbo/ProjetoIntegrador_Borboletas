<app-menu></app-menu>
<div class="container fluid">

  <div class="row mb-5">

    <div class="col-md-6 d-flex align-items-end ">
      <img src="https://i.imgur.com/lZwzJGj.png" width="500px" height="500px">
    </div>


    <div class="col-md-6 ">
      <div class="row d-flex justify-content-center mt-5 mb-5">
        <h1 class="text-center fonte">Atualizar produto</h1>
        <div class="form-group">
          <label for="nome">Nome</label>
          <input [(ngModel)]='produto.nome' type="text" class="form-control" id="nome" placeholder="Digite o nome">
        </div>

        <div class="form-group">
          <label for="preco">Preco</label>
          <input [(ngModel)]='produto.preco' type="number" class="form-control" id="preco" placeholder="Digite o preco">
        </div>

        <div class="form-group">
          <label for="quantidade">Quantidade</label>
          <input [(ngModel)]='produto.quantidade' type="number" class="form-control" id="quantidade"
            placeholder="Digite a quantidade">
        </div>

        <div class="form-group">
          <label for="texto">Escolha uma categoria ou <a data-dismiss="modal" routerLink='/categoria'>Cadastre um
              novo</a>: </label>
          <select name="categoria" id="categoria" class="form-control" [(ngModel)]='idCategoria'
            (change)='findByIdCategoria()'>
            <option *ngFor='let item of listaCategorias' value="{{item.id}}">
              {{item.descricao}}
            </option>
          </select>
        </div>

        <div class="d-flex justify-content-center">
          <button class="btn button tambtn mr-4" routerLink='/inicio'>Cancelar</button>
          <button class="btn button tambtn" (click)='atualizar()'>Atualizar</button>
        </div>
      </div>

    </div>

  </div>
</div>
