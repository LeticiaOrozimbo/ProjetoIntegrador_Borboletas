<div class="container-fluid bg-color">

    <div class="row d-flex justify-content-center ">
  
      <!-- <div class="col-md-6" id='img-bg'></div> -->
  
      <div class="col-md-6 mt-5 mb-5">
  
        <div class="row d-flex justify-content-center ft ">
          <div class="col-md-10 bg-back p-5 rounded">
  
            <h4 class="text-center">Cadastro</h4>
  
            <div class="form-group">
              <label for="nome">Nome</label>
              <input [(ngModel)]='usuario.nome' class="form-control radius" type="text" name="nome" id="nome" placeholder="Seu nome"  >
            </div>
  
            <div class="form-group">
              <label for="email">Email</label>
              <input [(ngModel)]='usuario.email' class="form-control radius" type="text" name="email" id="email" placeholder="Seu email">
            </div>
  
            <div class="form-group">
              <label for="foto">Link da Foto</label>
              <input [(ngModel)]='usuario.foto' class="form-control radius" type="text" name="foto" id="foto" placeholder="Link da sua foto">
            </div>
  
            <div class="form-group">
              <label for="senha">Senha</label>
              <input (input)='confirmSenha($event)' class="form-control radius" type="password" name="senha" id="senha" placeholder="Sua senha">
            </div>
  
            <div class="form-group">
              <label for="confirmSenha">Confirmar Senha</label>
              <input [(ngModel)]='usuario.senha' class="form-control radius" type="password" name="confirmSenha" id="confirmSenha"
                placeholder="Confirme sua senha">
            </div>
  
            <!-- <div class="form-group">
              <label for="tipo">Tipo de Usuário</label>
              <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                <option>Selecione um tipo de usuário:</option>
                <option value="normal">Normal</option>
                <option value="adm">Administrador</option>
              </select>
            </div> -->
  
            <div class="d-flex justify-content-center mt-5 mb-2">
              <button type="submit" class="btn bg-color mr-4 radius" routerLink='/entrar'>Cancelar</button>
              <button type="submit" class="btn bg-color radius" (click)='cadastrar()'>Cadastrar</button>
            </div>
  
          </div>
        </div>
      </div>
    </div>
  </div>
