<div class="container-fluid ft p-5 bg-color">

    <div class="row align">
  
      <div class="col-md-6 ">
  
        <div class="row align d-flex justify-content-center">
          <div class="col-md-6 bg-back p-5 rounded">
  
            <h5 class="text-center mb-4 fw-bold">Log in</h5>
  
            <div class="form-group">
              <label for="email">E-mail</label>
              <input [(ngModel)]='usuarioDTO.email' class="form-control radius" type="text" name="email" id="email" placeholder="Seu e-mail">
            </div>
  
            <div class="form-group">
              <label for="senha">Senha</label>
              <input [(ngModel)]='usuarioDTO.senha' class="form-control radius" type="password" name="senha" id="senha" placeholder="Sua senha">
            </div>

            <p class="text-left fs-10">
             <a routerLink='/cadastrar'>Esqueceu sua senha?</a>
            </p>
  
            <div class="d-flex justify-content-center mt-5">
              <button type="submit" class="btn text-white bg-color radius tambtn" (click)='entrar()' >Entrar</button>
            </div>
  
            <hr class="mt-5 mb-5">
  
            <p class="text-center link">
              NÃ£o tem uma conta? <a routerLink='/cadastrar'>Criar</a>
            </p>
  
  
          </div>
        </div>
          
      </div>
