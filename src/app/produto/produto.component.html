
<div class="container-fluid barra">

    <div class="row fundo d-flex align-items-center">
        <div class="col-md-6">

            <a routerLink='/inicio' class="text-white text-left">
                <i class="fa fa-angle-double-left" aria-hidden="true"></i> início
            </a>

            <div class="row d-flex justify-content-center">
                <div class="col-md-6 text-white">
                    <h1 class="fs-54">Produtos</h1>
                    <h5 class="fs-18">Cadastre e edite seus produtos</h5>
                </div>
            </div>
            <div class="row d-flex justify-content-center mt-3 mb-5">
                <div class="col-md-6">

                    <button class="btn button form mr-2 p-2 txt" data-toggle="modal"
                        data-target="#novaPostagem">Cadastrar um Produto</button>

                    <a class="btn button form mt-2 p-2" href="#postagens">Ver Produtos</a>
                </div>
            </div>
        </div>

        <!------Imagem ao Lado----->
        <div class="col-md-6 d-flex justify-content-center">
            <img src="https://i.imgur.com/LXuv4Qk.png" alt="" width="400px" height="400px">
        </div>

    </div>
</div>


<!-- Lista Produto -->
<div class="container">

    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center">Todos os produtos</h2>
        </div>
    </div>

    <div class="row mt-3 mb-5 d-flex justify-content-start">
        <div class="col-md-12">
            <div class="container mb-2">
                <div class="row">

                    <!-- CARD PRODUTO USUARIO -->
                    <div class="card-group col-md-12 d-flex justify-content-left ml-2">
                        
                        <div *ngFor="let item of listaProduto" class="bottom mr-3 mb-3" width="500px">


                            <div *ngIf="item.criador.id == idUsuario" class="d-flex justify-content-center">

                                <div class="img-prod">
                                    <img class="card-img-top grow" src="{{item.foto}}" height="200px" width="200px"
                                        alt="Card image cap">
                                </div>

                                <div class="card-body border text-center">

                                    <div class="">
                                        <h3 class="card-title">{{item.nome}}</h3>
                                        <h5 class="card-text">R$: {{item.preco}}</h5>
                                        <p class="text-secondary">Seu estoque: {{item.quantidade}}</p>
                                    </div>

                                    <div class="d-flex justify-content-center">

                                        <button class="btn button mr-3 button-produtos"
                                            [routerLink]="['/produto-edit', item.id]">Editar</button>
                                        <button class="btn button button-apagar button-produtos"
                                            [routerLink]="['/produto-delete', item.id]">Apagar</button>

                                    </div>
                                </div>


                            </div>

                        </div>
                    </div>
                    <!-- CARD PRODUTO USUARIO -->
                </div>
            </div>

        </div>
    </div>

</div>
<!-- Lista Produto -->


<div class="modal fade" id="novaPostagem" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="TituloModalCentralizado">Cadastrar produtos</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input [(ngModel)]='produto.nome' type="text" class="form-control mb-1" id="nome"
                        placeholder="Digite o nome">
                </div>

                <div class="d-flex justify-content-between">

                    <div class="form-group mr-1 w-50">
                        <input [(ngModel)]='produto.preco' type="number" class="form-control mb-1" id="preco"
                            placeholder="Digite o preço" min="0" max="999999" width="50px">
                    </div>

                    <div class="form-group ml-1 w-50">
                        <input [(ngModel)]='produto.quantidade' type="number" class="form-control mb-1" id="quantidade"
                            placeholder="Digite a quantidade" min="0" max="999999">
                    </div>
                </div>



                <div class="form-group">
                    <input [(ngModel)]='produto.foto' type="text" class="form-control mb-1" id="foto"
                        placeholder="Insira o link da foto">
                </div>

                <div class="form-group">
                    <textarea [(ngModel)]='produto.descricao' type="text" class="form-control mb-1" id="descricao"
                        placeholder="Insira uma descrição" rows="5" cols="80"></textarea>
                </div>

                <div class="form-group">
                    <label for="titulo">Escolha uma categoria ou <a data-dismiss="modal"
                            routerLink='/categorias'>cadastre uma
                            nova</a>: </label>
                    <select name="categoria" id="categoria" class="form-control" [(ngModel)]='idCategoria'
                        (change)='findByIdCategoria()'>
                        <option *ngFor='let item of listaCategoria' value="{{item.id}}">
                            {{item.descricao}}
                        </option>
                    </select>
                </div>

            </div>
            <div class="modal-footer">

                <button type="button" class="btn button" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn button" (click)='criandoProduto()'
                    data-dismiss="modal">Registrar</button>
            </div>
        </div>
    </div>
</div>
