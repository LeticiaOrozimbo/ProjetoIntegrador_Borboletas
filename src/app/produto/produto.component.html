<div class="container-fluid barra">
    <div class="row fundo d-flex align-items-center">
        <div class="col-md-6">
  
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 text-white">
                    <h1 class="fs-54">Produtos</h1>
                    <h5 class="fs-18">Cadastre e edite seus produtos e serviços</h5>
                </div>
            </div>
            <div class="row d-flex justify-content-center mt-3 mb-5">
                <div class="col-md-6">
                    <button class="btn button form mr-2 p-2 txt" data-toggle="modal"
                        data-target="#novaPostagem">Cadastrar um Produto</button>
                    <a class="btn button form mt-2 p-2" href="#postagens">Ver os Produtos</a>
                </div>
            </div>
        </div>
  
        <!------Imagem ao Lado----->
        <div class="col-md-6 d-flex justify-content-center">
            <img src="https://i.imgur.com/LXuv4Qk.png" alt="" width="400px" height="400px">
        </div>
  
    </div>
  </div>
  


<div class="container">

    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center">Todos os produtos</h2>
        </div>
    </div>

    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">nome</th>
                        <th scope="col">preco</th>
                        <th scope="col">quantidade</th>
                        <th scope="col" class="text-right">Modificações</th>

                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor='let item of listaProduto'>

                        <th>{{item.id}}</th>
                        <td>{{item.nome}}</td>
                        <td>{{item.preco}}</td>
                        <td>{{item.quantidade}}</td>

                        <td class="d-flex justify-content-end">
                            <button class="btn btn-info mr-3" [routerLink]="['/produto-edit', item.id]">Editar</button>
                            <button class="btn btn-danger" [routerLink]="['/produto-delete', item.id]">Apagar</button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>

</div>




<div class="modal fade" id="novaPostagem" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="TituloModalCentralizado">Nova Postagem</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="titulo">Titulo</label>
                    <input type="text" class="form-control borda" id="titulo" placeholder="Digite o título">
                </div>

                <div class="form-group">
                    <label for="titulo">Texto</label>
                    <textarea class="form-control borda" name="texto" id="texto" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="titulo">Escolha um tema ou <a data-dismiss="modal" routerLink='/tema'>cadastra um
                            novo</a>: </label>
                    <select name="tema" id="tema" class="form-control borda">
                        <option value="">Temas</option>
                    </select>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary">Publicar</button>
            </div>
        </div>
    </div>
</div>
